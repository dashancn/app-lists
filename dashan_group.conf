# --- 新增智能策略组 ---
AUTO-TALKATONE = select,TALKATONE,PROXY,DIRECT

[Rule]
# --- Talkatone 自动全局代理脚本 ---
SCRIPT,Talkatone_Auto_Global,https://raw.githubusercontent.com/dashancn/app-lists/refs/heads/main/auto_talkatone.js

# --- Talkatone 登录优先规则 ---
USER-AGENT,Talkatone*,AUTO-TALKATONE
PROCESS-NAME,Talkatone,AUTO-TALKATONE

# --- 登录依赖接口全局代理 ---
DOMAIN-SUFFIX,googleapis.com,AUTO-TALKATONE
DOMAIN-SUFFIX,google.com,AUTO-TALKATONE
DOMAIN-SUFFIX,doubleclick.net,AUTO-TALKATONE
DOMAIN-SUFFIX,facebook.com,AUTO-TALKATONE
DOMAIN-SUFFIX,crashlytics.com,AUTO-TALKATONE
DOMAIN-SUFFIX,app-measurement.com,AUTO-TALKATONE
DOMAIN-SUFFIX,firebaseinstallations.googleapis.com,AUTO-TALKATONE

# --- Talkatone Rule-Set 精细分流 ---
RULE-SET,https://raw.githubusercontent.com/dashancn/app-lists/refs/heads/main/Talkatone_rules.list,AUTO-TALKATONE

# 下面是原有规则保持不动
DOMAIN-KEYWORD,nodeseek,NODESEEK
RULE-SET,https://raw.githubusercontent.com/dashancn/app-lists/refs/heads/main/whatsapp_rules.list,WHATSAPP
RULE-SET,https://raw.githubusercontent.com/dashancn/app-lists/refs/heads/main/bybit_rules.list,BYBIT
...（保持原有全部规则顺序）...
GEOIP,CN,DIRECT
FINAL,PROXY

