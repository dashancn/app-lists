# --- 5. GEOIP 和 FINAL 兜底 ---
GEOIP,CN,DIRECT
FINAL,PROXY

[Host]
*.apple.com = server:system
*.icloud.com = server:system
localhost = 127.0.0.1

[URL Rewrite]
^https?://(www.)?g.cn https://www.google.com 302
^https?://(www.)?google.cn https://www.google.com 302

[MITM]
ca-passphrase = Shadowrocket
enable = true
hostname = *.google.cn
